<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kitablar Listesi</title>
</head>
<body>
    <b>Bu kitablar səhifəsidir</b>

    <ul>
        <li th:each="book : ${books}">
            <p>
                <strong>Kitabın Adı:</strong> <span th:text="${book.name}"></span>
            </p>
            <p>
                <strong>Müəllif:</strong> <span th:text="${book.author}"></span>
            </p>
        </li>
    </ul>

</body>
</html>
